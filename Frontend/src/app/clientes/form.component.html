<div class="card bg-dark text-white">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">

    </div>
    <form (ngSubmit)="create()">
        <div class="form-group row">
            <label for="" class="col-form-label col-sm-2">Nombres:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label col-sm-2">Apellidos:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label col-sm-2">Email:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.email" name="nombre">
            </div>
        </div>
        <div class="form-group row">
            
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button">Crear</button>
            </div>
        </div>

    </form>
</div>
